name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Create env file
        run: cp .env.example .env

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=80

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests (if configured)
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts?.test ? 0 : 1)"; then
            npm test
          else
            echo "No test script configured, skipping"
          fi

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose -f docker-compose.prod.yml build

      - name: Verify images exist
        run: |
          docker images --format '{{.Repository}}' | grep -q 'stock-tracker-backend'
          docker images --format '{{.Repository}}' | grep -q 'stock-tracker-frontend'
          echo "Docker images built successfully"
